<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuario</title>
    <link rel="stylesheet" href="/styles/cadastroUsuarioStyle.css">
</head>

<body>
    <div class="card">
        <h1>Cadastro de Usu√°rio</h1>

        <form action="/cadastrar-usuario" method="POST">
            <div class="field">
                <label for="nome">Nome</label>
                <input type="text" id="nome" name="nome" placeholder="Informe o nome" required>
            </div>

            <div class="field">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" placeholder="Informe o e-mail" required>
            </div>

            <div class="actions">
                <button type="submit" class="btn-primary">Cadastrar</button>
                <button type="button" class="btn-secondary" onclick="window.location.href='/loginUsuario'">Ir para Login</button>
            </div>
        </form>
    </div>
</body>
</html>
